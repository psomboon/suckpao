<app-menu-admin>

  <div align="center">
    <mat-card  style="width:80%" >
      <mat-card-title>ลงทะเบียน ร้านซักรีด</mat-card-title>
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Step 1
            </mat-panel-title>
            <mat-panel-description>
              กรอกข้อมูลร้าน
              <mat-icon>assignment_ind</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="ชื่อร้าน">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="เวลาเปิด - ปิดร้าน">
          </mat-form-field>
          <br>
          <br>
          <p>ที่อยู่ร้าน</p>

          <br>
          <mat-form-field>
            <input matInput placeholder="บ้านเลขที่">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="หมู่">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="ตำบล">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="อำเภอ">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="จังหวัด">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="เพิ่มเติม">
          </mat-form-field>



          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Step 2
            </mat-panel-title>
            <mat-panel-description>
              กรอกข้อมูลส่วนตัว เจ้าของร้าน
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="ชื่อ">
          </mat-form-field>
          ::
          <mat-form-field>
            <input matInput placeholder="นามสกุล">
          </mat-form-field>
          ::
          <br>
          <mat-form-field>
            <input matInput placeholder="เลขบัตรประชาชน">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="วันเกิด" [matDatepicker]="picker" (focus)="picker.open()" readonly>
          </mat-form-field>
          <br>

          <mat-form-field>
            <input matInput placeholder="บ้านเลขที่">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="หมู่">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="ตำบล">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="อำเภอ">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="จังหวัด">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Zipcode">
          </mat-form-field>

          <br>
          <mat-form-field>
            <input matInput placeholder="เบอร์โทรศัพท์">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-datepicker #picker></mat-datepicker>


        </mat-expansion-panel>

      </mat-accordion>
      <br>
      <br>
      <div align="center"><button mat-raised-button color="primary"  >  ยืนยัน</button></div>

    </mat-card>
  </div>

</app-menu-admin>
