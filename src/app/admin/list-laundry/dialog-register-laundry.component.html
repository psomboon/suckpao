          />

          <img
            *ngIf="isHavePic && !isUploadPersonalCompleted"
            style="width: 200px; margin-bottom: 20px;"
            [src]="profilePicture"
          />
          <img
            *ngIf="isUploadPersonalCompleted"
            style="width: 200px; margin-bottom: 20px"
            [src]="profilePicture"
          />

          <br />
          <input
            class="btn"
            type="file"
            (change)="uploadPersonal($event)"
            accept=".png,.jpg,.PNG,.JPG,.JPEG"
            style="width: 80%;"
          />
          <div class="progress" style="width: 80%;" *ngIf="isUploadingPersonal">
            <div class="indeterminate"></div>
          </div>
          <p
            *ngIf="isUploadPersonalCompleted"
            style="font-size:16px;  font-weight: bold; color: rgb(221, 88, 0);"
          >
            upload completed!
          </p>
        </td>

        <td>
          <mat-form-field style="width: 40%;">
            <input matInput placeholder="ชื่อ" [(ngModel)]="fname" />
          </mat-form-field>
          &nbsp;&nbsp;

          <mat-form-field style="width: 40%;">
            <input matInput placeholder="นามสกุล" [(ngModel)]="lname" />
          </mat-form-field>
          <br />

          <mat-form-field style="width: 40%; ">
            <input matInput placeholder="เลขบัตรประชาชน" [(ngModel)]="sig" />
          </mat-form-field>
          &nbsp;&nbsp;

          <mat-form-field style="width: 40%">
            <input
              [formControl]="birthdate"
              matInput
              placeholder="วันเกิด"
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br />
          <br />

          <mat-form-field class="address">
            <textarea
              matInput
              placeholder="เบอร์โทรศัพท์"
              [(ngModel)]="phone"
            ></textarea> </mat-form-field
          ><br />
          <br />

          <mat-form-field style="width: 40%;">
            <input matInput placeholder="ที่อยู่" [(ngModel)]="address" />
          </mat-form-field>
          &nbsp;&nbsp;

          <mat-form-field style="width: 40%;">
            <input matInput placeholder="E-mail" [(ngModel)]="email" />
          </mat-form-field>
          <br />
          <br />

          <p
            style="font-size:16px;  font-weight: bold; color: rgb(221, 88, 0);"
          >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Account
          </p>
          &nbsp;

          <mat-form-field style="width: 40%;">
            <input matInput placeholder="E-mails" [(ngModel)]="emails" />
          </mat-form-field>
          &nbsp; &nbsp;
          <mat-form-field style="width: 40%; ">
            <input matInput placeholder="รหัสผ่าน" [(ngModel)]="password" />
          </mat-form-field>
          <br />
          <br />
          <br />
        </td>
      </tr>
    </table>

    <hr align="center" size="1" width="80%" color="#FF0000" />

    <p style="font-size:16px;  font-weight: bold; color: rgb(221, 88, 0);">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อมูลร้าน
    </p>
    <br />

    <table width="100%" height="100%" align="center">
      <tr border="2">
        <td align="center">

          <img
            *ngIf="!isHaveStorePic && !isUploadStoreCompleted"
            style="width: 200px; margin-bottom: 20px;"
            src="https://promotions.co.th/wp-content/uploads/store-icon.jpg"
          />

          <img
            *ngIf="isHaveStorePic && !isUploadStoreCompleted"
            style="width: 200px; margin-bottom: 20px;"
            [src]="storePicture"
          />
          <img
            *ngIf="isUploadStoreCompleted"
            style="width: 200px; margin-bottom: 20px"
            [src]="stostorePicturereUrl"
          />

          <br />
          <input
            class="btn"
            type="file"
            (change)="uploadStore($event)"
            accept=".png,.jpg,.PNG,.JPG,.JPEG"
            style="width: 80%;"
          />
          <div class="progress" style="width: 80%;" *ngIf="isUploadingStore">
            <div class="indeterminate"></div>
          </div>
          <p
            *ngIf="isUploadStoreCompleted"
            style="font-size:16px;  font-weight: bold; color: rgb(221, 88, 0);"
          >
            upload completed!
          </p>
        </td>
        <td>
          <mat-form-field style="width: 80%;">
            <input matInput placeholder="ชื่อร้าน" [(ngModel)]="namestore" />
          </mat-form-field>
          <mat-form-field style="width: 80%;">
            <input
              matInput
              placeholder="อธิบายเกี่ยวกับร้าน"
              [(ngModel)]="about"
            />
          </mat-form-field>

          &nbsp;&nbsp;
          <br />
          <mat-form-field style="width: 80%; ">
            <input matInput placeholder="เวลาให้บริการ" [(ngModel)]="time" />
          </mat-form-field>

          <br />
          &nbsp;&nbsp;
          <br />
          <br />

          <mat-form-field class="address">
            <textarea
              matInput
              placeholder="ที่อยู่ร้าน"
              [(ngModel)]="addressstore"
            ></textarea> </mat-form-field
          ><br />
        </td>
      </tr>
    </table>
  </mat-dialog-content>
  <br />
  <button (click)="submit()" mat-flat-button>Save</button>
</div>
