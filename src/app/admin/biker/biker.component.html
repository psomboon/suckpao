                  <input
                    [(ngModel)]="data.fname"
                    matInput
                    [value]="fname"
                    placeholder="ชื่อ"
                    name="fname"
                  />
                </mat-form-field>

                &nbsp;&nbsp;

                <mat-form-field style="width: 40%;">
                  <input
                    [(ngModel)]="data.lname"
                    matInput
                    placeholder="นามสกุล"
                  />
                </mat-form-field>

                <br />

                <mat-form-field style="width: 40%; ">
                  <input
                    [(ngModel)]="data.personid"
                    matInput
                    type="text"
                    placeholder="เลขบัตรประชาชน"
                  />
                </mat-form-field>

                &nbsp;&nbsp;

                <mat-form-field style="width: 40%">
                  <input
                    [(ngModel)]="data.birthday"
                    matInput
                    placeholder="วันเกิด"
                    [matDatepicker]="picker"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <br />
                <br />

                <mat-form-field class="address">
                  <textarea
                    [(ngModel)]="data.address"
                    matInput
                    placeholder="ที่อยู่"
                  ></textarea>
                </mat-form-field>

                <br />
                <br />

                <mat-form-field style="width: 40%;">
                  <input
                    [(ngModel)]="data.phone"
                    matInput
                    placeholder="เบอร์โทรศัพท์"
                  />
                </mat-form-field>

                &nbsp;&nbsp;

                <mat-form-field style="width: 40%;">
                  <input
                    [(ngModel)]="data.email"
                    matInput
                    placeholder="อีเมล"
                  />
                </mat-form-field>

                <br />
                <br />

                <p
                  style="font-size:16px;  font-weight: bold; color: rgb(221, 88, 0);"
                >

                  Account
                </p>

                &nbsp;

                <mat-form-field style="width: 30%;">
                  <input
                    [(ngModel)]="data.emails"
                    matInput
                    placeholder="อีเมล"
                  />
                </mat-form-field>

                &nbsp; &nbsp;

                <mat-form-field style="width: 30%; ">
                  <input
                    [(ngModel)]="data.password"
                    matInput
                    placeholder="รหัสผ่าน"
                  />
                </mat-form-field>
                <mat-form-field style="width: 30%; ">
                  <input
                    [(ngModel)]="data.confirmpassword"

                    placeholder="ยืนยันรหัสผ่าน"
