<div class="BG_Sidenav">
  <html lang="en">
    <head>
      <style type="text/css">
        .example-full-width {
          width: 100%;
        }
        .example-button-row button,
        .example-button-row a {
          margin-right: 8px;
          width: 50%;
        }
        .icon {
          color: #00dd00;
        }
        .colors {
          color: #dd0000;
        }
      </style>
    </head>

    <body (keydown.enter)="login(id, NewPassword)" class="center">
      <div class="card">
        <!-- <p align="center"><font color="black" class="font">ILS HUMAN RESOURCES</font></p> -->
        <div align="center">
          <img
            src="https://sv1.picz.in.th/images/2019/12/20/i8WveV.jpg"
            alt="ILS"
          />
        </div>
        <!--    <img style="margin-left : 32%" src="https://sv1.picz.in.th/images/2019/12/20/i8WQLJ.jpg" alt="ILS"/>-->
        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="email" [(ngModel)]="email" />
          <mat-icon class="icon" matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="password" [(ngModel)]="password" [type]="password" />
        </mat-form-field>

        <div class="example-button-row" align="center">
          <button
            mat-raised-button
            color="primary"
            style="margin-left: 0px ; width: 220px ; font-size: 20px"
            (click)="login()"
          >
            Login
          </button>
        </div>

        <div align="center">
          <button mat-button color="warn" class="colors">
            Forgot your password?
          </button>
        </div>
      </div>
    </body>
  </html>
</div>
