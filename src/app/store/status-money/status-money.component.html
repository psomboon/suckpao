<app-home-content>
  <mat-card class="matkub">
    <div align="center">
      <br /><br />
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">uid</th>
            <th scope="col">สถานะ</th>
            <th scope="col">กดส่งสถานะ</th>
            <th scope="col">ราคา</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order">
            <th>{{ item.orderid }}</th>
            <td>{{ item.status }}</td>
            <td>
              <button
                mat-raised-button
                color="warn"
                (click)="status(item.userid, item.orderid, item.price)"
              >
                ส่ง
              </button>
            </td>
            <td>{{ item.price }}</td>
          </tr>
        </tbody>
      </table>

      <br />
      <h3>สรุปรายได้ รายเดือน</h3>
      <br />
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">เดือน</th>
            <th scope="col">จำนวน order</th>
            <th scope="col">รายได้ ต่อเดือน</th>
            <th scope="col">ดูรายการ order</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of incomes">
            <th>{{ getMonthAndYear(item.date) }}</th>
            <td>{{ item.amountorder }}</td>
            <td>{{ item.totalmoney }}</td>
            <td>
              <button
                mat-raised-button
                color="warn"
                (click)="showOrders(item.date, item.storeid)"
              >
                Click
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></div
  ></mat-card>
</app-home-content>
