<h3>รายละเอียด order ประจำเดือน {{ monthYear }}</h3>
<br />
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ลำดับ</th>
      <th scope="col">order id</th>
      <th scope="col">จำนวนชิ้น</th>
      <th scope="col">รีด | ไม่รีด</th>
      <th scope="col">ราคา</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data.order; let i = index">
      <th>{{ i + 1 }}</th>
      <td>{{ item.orderid }}</td>
      <td>{{ item.num }}</td>
      <td>{{ item.laundry }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
