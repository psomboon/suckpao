<app-home-content>
  <mat-card class="matkub">

      <table class="table">
        <thead class="thead-dark">
        <tr >

          <th scope="col">สถานะ</th>
          <th scope="col">ราคา</th>

        </thead>

        </tbody>
      </table><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div></mat-card>
